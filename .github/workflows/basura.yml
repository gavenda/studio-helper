# This is a basic workflow to help you get started with Actions
name: Basura-CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    paths: 
      - 'bot/basura/**'
      - 'extension/about/**'
      - 'extension/anilist/**'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11
      # Cache Gradle dependencies
      - name: Setup Gradle Dependencies Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-caches-${{ hashFiles('**/*.gradle', '**/*.gradle.kts') }}
      # Cache Gradle Wrapper
      - name: Setup Gradle Wrapper Cache
        uses: actions/cache@v2
        with:
          path: ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
      # Build
      - name: Build Distribution
        run: ./gradlew bot:basura:installDist
      - name: Deploy to Host
        uses: yeshan333/rsync-deploy-action@v1.0.0
        with:
          source_path: ./bot/basura/build/install/basura
          destination_path: /bot
          remote_server_ip: ${{secrets.HOST}}
          ssh_port: ${{secrets.PORT}}
          ssh_login_username: ${{secrets.USER}}
          ssh_private_key: ${{secrets.KEY}}
          rsync_args: -o -g
      # Restart Remote
      - name: Restart Discord Bot
        uses: garygrossgarten/github-action-ssh@v0.6.3
        with:
          command: systemctl restart basura
          host: ${{secrets.HOST}}
          username: ${{secrets.USER}}
          port: ${{secrets.PORT}}
          privateKey: ${{secrets.KEY}}
