name: Vivy
on:
  push:
    branches: [ main ]
    paths:
      - 'gradle/libs.versions.toml'
      - 'common/**'
      - 'bot/vivy/**'
      - 'library/database/**'
      - 'extension/about/**'
      - 'extension/music/**'
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
      - name: Build Distribution
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: "bot:vivy:installDist --refresh-dependencies"
      - name: Upload Distribution
        uses: actions/upload-artifact@v3
        with:
          name: vivy
          path: ./dist/vivy
  docker:
    name: Push to Docker
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Distribution
        uses: actions/download-artifact@v3
        with:
          name: vivy
          path: ./dist/vivy
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: ./docker/vivy/Dockerfile
          context: .
          push: true
          platforms: 'linux/amd64,linux/arm64'
          tags: gavenda/vivy:latest
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Distribution
        uses: actions/download-artifact@v3
        with:
          name: vivy
          path: ./vivy
      - name: Deploy to Host
        uses: yeshan333/rsync-deploy-action@v1.0.0
        with:
          source_path: ./vivy
          destination_path: /var/lib
          remote_server_ip: ${{secrets.HOST}}
          ssh_port: ${{secrets.PORT}}
          ssh_login_username: ${{secrets.VIVY_USER}}
          ssh_private_key: ${{secrets.KEY}}
          rsync_args: -o -g
      - name: Restart Discord Bot
        uses: garygrossgarten/github-action-ssh@v0.6.3
        with:
          command: cd studio_helper && docker-compose pull && docker-compose up -d
          host: ${{secrets.HOST}}
          username: ${{secrets.USER}}
          port: ${{secrets.PORT}}
          privateKey: ${{secrets.KEY}}
