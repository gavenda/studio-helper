name: Balhon
on:
  push:
    branches: [ main ]
    paths:
      - 'gradle/libs.versions.toml'
      - 'common/**'
      - 'bot/balhon/**'
      - 'extension/about/**'
      - 'extension/automove/**'
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java JDK
        uses: actions/setup-java@v3
        with:
          distribution: adopt
          java-version: 17
      - name: Build Distribution
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
          arguments: "bot:balhon:installDist --refresh-dependencies"
      - name: Upload Distribution
        uses: actions/upload-artifact@v3
        with:
          name: balhon
          path: ./dist/balhon
  docker:
    name: Push to Docker
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Distribution
        uses: actions/download-artifact@v3
        with:
          name: balhon
          path: ./dist/balhon
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: ./docker/balhon/Dockerfile
          context: .
          push: true
          tags: gavenda/balhon:latest