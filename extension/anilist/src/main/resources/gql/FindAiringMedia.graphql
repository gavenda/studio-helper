query ($page: Int, $perPage: Int, $mediaIn: [Int], $episodeGreaterThan: Int) {
  Page(page: $page, perPage: $perPage) {
    pageInfo {
      total
      currentPage
      lastPage
      hasNextPage
      perPage
    }
    airingSchedules(mediaId_in: $mediaIn, episode_greater: $episodeGreaterThan) {
      id,
      episode,
      mediaId,
      media {
        title {
          english
          romaji
          native
        }
        coverImage {
          extraLarge
        }
        siteUrl
      }
    }
  }
}
